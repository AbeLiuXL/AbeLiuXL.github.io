<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Publications | Xiaoliang Liu</title>
    <link rel="shortcut icon" href="a0xzv-5zcw1-001.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        academic: {
                            50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 800: '#075985', 900: '#0c4a6e',
                        },
                        slate: { 850: '#1e293b' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; color: #334155; }
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .paper-card {
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }
        .paper-card:hover {
            transform: translateY(-2px);
            background: white;
            border-color: #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .tag { @apply px-2 py-0.5 text-[10px] font-bold rounded border uppercase tracking-wide; }
        .tag-q1 { @apply bg-red-50 text-red-700 border-red-100; }
        .tag-q2 { @apply bg-orange-50 text-orange-700 border-orange-100; }
        .tag-ccf-b { @apply bg-blue-50 text-blue-700 border-blue-100; }
        .tag-ccf-c { @apply bg-emerald-50 text-emerald-700 border-emerald-100; }
        .tag-ei { @apply bg-slate-100 text-slate-600 border-slate-200; }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-grid-pattern min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-2 text-slate-600 hover:text-academic-800 transition-colors group">
                    <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-academic-100 transition-colors">
                        <i class="ph-bold ph-arrow-left text-lg"></i>
                    </div>
                    <span class="font-medium">Back to Home</span>
                </a>
                <h1 class="text-lg font-bold text-slate-800 hidden sm:block">Publications Archive</h1>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-28 pb-20 flex-grow">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

            <!-- Header Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-3xl font-bold text-academic-600" id="count-journal">0</span>
                    <span class="text-xs text-slate-500 font-medium uppercase mt-1">Journals</span>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-3xl font-bold text-indigo-600" id="count-conf">0</span>
                    <span class="text-xs text-slate-500 font-medium uppercase mt-1">Conferences</span>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-3xl font-bold text-amber-600" id="count-patent">0</span>
                    <span class="text-xs text-slate-500 font-medium uppercase mt-1">Patents</span>
                </div>
                <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col items-center justify-center">
                    <span class="text-3xl font-bold text-emerald-600" id="count-other">0</span>
                    <span class="text-xs text-slate-500 font-medium uppercase mt-1">Book Chapters</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 sticky top-20 z-40 bg-slate-50/90 p-3 rounded-xl border border-slate-200 backdrop-blur-sm shadow-sm">

                <!-- Search -->
                <div class="relative w-full md:w-96">
                    <i class="ph-bold ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Search title, author, or venue..."
                           class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-academic-500 focus:border-transparent transition-all">
                </div>

                <!-- Filters -->
                <div class="flex gap-1 overflow-x-auto w-full md:w-auto pb-1 md:pb-0 no-scrollbar">
                    <button onclick="filterList('all')" class="filter-btn active px-4 py-1.5 text-xs font-bold rounded-lg bg-slate-800 text-white shadow-md transition-all shrink-0">All</button>
                    <button onclick="filterList('journal')" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-lg bg-white text-slate-600 border border-slate-200 hover:border-academic-300 transition-all shrink-0">Journals</button>
                    <button onclick="filterList('conference')" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-lg bg-white text-slate-600 border border-slate-200 hover:border-academic-300 transition-all shrink-0">Conferences</button>
                    <button onclick="filterList('patent')" class="filter-btn px-4 py-1.5 text-xs font-bold rounded-lg bg-white text-slate-600 border border-slate-200 hover:border-academic-300 transition-all shrink-0">Patents/Books</button>
                </div>
            </div>

            <!-- List Container -->
            <div id="publications-list" class="space-y-4">
                <!-- Items injected via JS -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <i class="ph-duotone ph-magnifying-glass text-4xl text-slate-300 mb-2"></i>
                <p class="text-slate-500 text-sm">No matching publications found.</p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-850 text-slate-400 py-8 border-t border-slate-700">
        <div class="max-w-5xl mx-auto px-4 text-center text-xs">
            <p>&copy; 2023-2025 Xiaoliang Liu. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // --- Full Data Source ---
        const rawData = [
            // Published Journals
            {
                id: 1,
                type: 'journal',
                year: 2025,
                title: "Region-Guided Attack on the Segment Anything Model (SAM)",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao",
                venue: "Neural Networks",
                tags: ["CCF-B", "SCI Q1", "TOP"],
                links: {
                    pdf: "https://www.sciencedirect.com/science/article/pii/S0893608025009384",
                    arxiv: "https://arxiv.org/abs/2411.02974",
                    code: "https://github.com/AbeLiuXL/RGA"
                }
            },
            {
                id: 2,
                type: 'journal',
                year: 2024,
                title: "RADAP: A Robust and Adaptive Defense Against Diverse Adversarial Patches on Face Recognition",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao, Changhai Nie",
                venue: "Pattern Recognition",
                tags: ["CCF-B", "SCI Q1", "TOP"],
                links: {
                    pdf: "https://www.sciencedirect.com/science/article/abs/pii/S0031320324006666",
                    arxiv: "https://arxiv.org/abs/2311.17339"
                }
            },
            {
                id: 3,
                type: 'journal',
                year: 2024,
                title: "EAP: An effective black-box impersonation adversarial patch attack method on face recognition in the physical world",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao, Changhai Nie",
                venue: "Neurocomputing",
                tags: ["CCF-C", "SCI Q1"],
                links: {
                    pdf: "https://www.sciencedirect.com/science/article/abs/pii/S0925231224002881"
                }
            },
            {
                id: 4,
                type: 'journal',
                year: 2024,
                title: "Self-supervised learning of monocular 3D geometry understanding with two-and three-view geometric constraints",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao, Changhai Nie",
                venue: "The Visual Computer",
                tags: ["CCF-C", "SCI Q2"],
                links: {
                    pdf: "https://link.springer.com/article/10.1007/s00371-023-02840-y"
                }
            },
            {
                id: 5,
                type: 'journal',
                year: 2024,
                title: "RandoMix: a mixed sample data augmentation method with multiple mixed modes",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao, Changhai Nie",
                venue: "Multimedia Tools and Applications",
                tags: ["CCF-C", "SCI Q2"],
                links: {
                    pdf: "https://link.springer.com/article/10.1007/s11042-024-18868-8"
                }
            },
            // Conferences
            {
                id: 6,
                type: 'conference',
                year: 2022,
                title: "AugRmixAT: A data processing and training method for improving multiple robustness and generalization performance",
                authors: "Xiaoliang Liu, Furao Shen, Jian Zhao, Changhai Nie",
                venue: "IEEE International Conference on Multimedia and Expo (ICME)",
                tags: ["CCF-B", "EI"],
                links: {
                    pdf: "https://ieeexplore.ieee.org/document/9859665"
                }
            },
            // Preprints (Categorized as Journal for display, but with special tags)
            {
                id: 7,
                type: 'journal',
                year: 2023,
                title: "NeRFTAP: Enhancing transferability of adversarial patches on face recognition using neural radiance fields",
                authors: "Xiaoliang Liu, Furao Shen, Feng Han, Jian Zhao, Changhai Nie",
                venue: "arXiv preprint",
                tags: ["Under Review", "SCI"],
                links: {
                    arxiv: "https://arxiv.org/abs/2311.17332"
                }
            },
            // Patents
            {
                id: 8,
                type: 'patent',
                year: 2024,
                title: "A method for indoor localization by fusing UWB and LiDAR (ZL 2020 1 1520518.X)",
                authors: "Furao Shen, Kepan Gao, Xiaoliang Liu, et al.",
                venue: "China Invention Patent",
                tags: ["Patent"],
                links: {}
            },
            // Book Chapters
            {
                id: 9,
                type: 'patent', // grouped with patent for filter simplicity
                year: 2023,
                title: "Self-Organizing Incremental Learning Neural Networks (Chapter 1: Mathematical Foundations)",
                authors: "Furao Shen (Xiaoliang Liu contributed Chapter 1)",
                venue: "Electronic Industry Press",
                tags: ["Book Chapter"],
                links: {}
            }
        ];

        // --- Stats Calculation ---
        function updateStats() {
            const counts = { journal: 0, conference: 0, patent: 0, other: 0 };
            rawData.forEach(item => {
                if (item.type === 'journal') counts.journal++;
                else if (item.type === 'conference') counts.conference++;
                else if (item.type === 'patent') {
                    if(item.tags.includes("Patent")) counts.patent++;
                    else counts.other++;
                }
            });

            document.getElementById('count-journal').innerText = counts.journal;
            document.getElementById('count-conf').innerText = counts.conference;
            document.getElementById('count-patent').innerText = counts.patent;
            document.getElementById('count-other').innerText = counts.other;
        }

        // --- Render Function ---
        function renderList(data) {
            const container = document.getElementById('publications-list');
            container.innerHTML = '';

            if (data.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }
            document.getElementById('empty-state').classList.add('hidden');

            // Sort by year desc
            data.sort((a, b) => b.year - a.year);

            data.forEach(item => {
                // Generate Tags
                const tagsHtml = item.tags.map(t => {
                    let cls = 'bg-slate-100 text-slate-600 border-slate-200'; // default
                    if(t.includes('Q1') || t.includes('TOP')) cls = 'tag-q1';
                    else if(t.includes('Q2')) cls = 'tag-q2';
                    else if(t.includes('CCF-B')) cls = 'tag-ccf-b';
                    else if(t.includes('CCF-C')) cls = 'tag-ccf-c';
                    return `<span class="tag ${cls}">${t}</span>`;
                }).join('');

                // Generate Links
                let buttonsHtml = '';
                if(item.links.pdf) buttonsHtml += `<a href="${item.links.pdf}" target="_blank" class="flex items-center gap-1 text-xs font-bold text-academic-600 bg-academic-50 hover:bg-academic-100 px-3 py-1.5 rounded-md transition-colors"><i class="ph-bold ph-file-pdf"></i> PDF</a>`;
                if(item.links.arxiv) buttonsHtml += `<a href="${item.links.arxiv}" target="_blank" class="flex items-center gap-1 text-xs font-bold text-red-600 bg-red-50 hover:bg-red-100 px-3 py-1.5 rounded-md transition-colors"><i class="ph-bold ph-file-text"></i> ArXiv</a>`;
                if(item.links.code) buttonsHtml += `<a href="${item.links.code}" target="_blank" class="flex items-center gap-1 text-xs font-bold text-slate-700 bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded-md transition-colors"><i class="ph-bold ph-code"></i> Code</a>`;

                // Author Highlighting
                const authorHtml = item.authors.replace(/Xiaoliang Liu/g, '<b class="text-slate-900 font-semibold">Xiaoliang Liu</b>');

                // Type Icon
                let icon = 'ph-article';
                if(item.type === 'conference') icon = 'ph-users-three';
                if(item.tags.includes('Patent')) icon = 'ph-certificate';
                if(item.tags.includes('Book')) icon = 'ph-book-open';

                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-xl paper-card relative border-l-4 ' + (item.type === 'journal' ? 'border-l-academic-500' : item.type === 'conference' ? 'border-l-indigo-500' : 'border-l-amber-500');

                card.innerHTML = `
                    <div class="absolute top-5 right-5 text-slate-200 text-3xl">
                        <i class="ph-duotone ${icon}"></i>
                    </div>
                    <div class="pr-12">
                        <h3 class="text-lg font-bold text-slate-800 leading-snug mb-2 group-hover:text-academic-600 transition-colors">${item.title}</h3>
                        <p class="text-sm text-slate-500 mb-3">${authorHtml}</p>
                        <div class="flex flex-wrap items-center gap-3 mb-4">
                            <span class="text-sm font-serif italic text-slate-700 bg-slate-50 px-2 py-0.5 rounded border border-slate-100">${item.venue}, ${item.year}</span>
                            ${tagsHtml}
                        </div>
                        <div class="flex gap-3">
                            ${buttonsHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // --- Interactions ---
        let currentFilter = 'all';
        let searchQuery = '';

        function applyFilters() {
            let filtered = rawData;

            // Type Filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(item => item.type === currentFilter);
            }

            // Search Filter
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                filtered = filtered.filter(item =>
                    item.title.toLowerCase().includes(q) ||
                    item.venue.toLowerCase().includes(q) ||
                    item.year.toString().includes(q)
                );
            }

            renderList(filtered);
        }

        function filterList(type) {
            currentFilter = type;

            // Update UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = `filter-btn px-4 py-1.5 text-xs font-bold rounded-lg bg-white text-slate-600 border border-slate-200 hover:border-academic-300 transition-all shrink-0`;
            });
            // Highlight active (using event target or simple logic)
            const activeMap = {
                'all': 0, 'journal': 1, 'conference': 2, 'patent': 3
            };
            const btns = document.querySelectorAll('.filter-btn');
            if(btns[activeMap[type]]) {
                btns[activeMap[type]].className = 'filter-btn active px-4 py-1.5 text-xs font-bold rounded-lg bg-slate-800 text-white shadow-md transition-all shrink-0';
            }

            applyFilters();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            applyFilters();
        });

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            updateStats();
            renderList(rawData);
        });

    </script>
</body>
</html>
